		<script type="text/javascript">
		//array of bg images
		var bgImages = ['1.jpg','2.jpg','3.jpg','4.jpg','5.jpg','6.jpg','7.jpg','8.jpg','9.jpg','10.jpg','11.jpg','12.jpg'];//,'','','','','','','','','','',''
		var bgDefaultPos = "50%";
		var bgImagePosition = [bgDefaultPos,'50% 75%',bgDefaultPos,bgDefaultPos,'50% 40%',bgDefaultPos,bgDefaultPos,bgDefaultPos,'50% 75%',bgDefaultPos,bgDefaultPos,'50% 75%'];
		
        //Set Background Color from user Input
        function setBackGColor(picker) {
            document.getElementById('Container').style.backgroundColor = '#' + picker.toString();
            $("#Container").css("background-image", "none");
            if($("#ContentVideoz:visible")){$("#Container").empty();}
            $('#ProgressPopup').hide();
            $('#ProgressPopupError').hide();
            //Set Cookie Color Value
            cookies.set('BackgroundOptionVal', '#' + picker.toString());
            cookies.set('BackgroundOption', 'color');
            //alert('cookie set');
        }

        //Set Background Color from Cookie
        function setBackGColorLoad() {
            var OptioncookieColor = cookies.get('BackgroundOptionVal');
            document.getElementById('Container').style.backgroundColor = OptioncookieColor;
            //alert('Color Load Value '+OptioncookieColor);
        }

        //Set Background Photo
        function SetBackgPhoto(){
            var z = Math.floor((Math.random() * bgImages.length - 1) + 1);
            $("#Container").css({
				"background-image": "url(/styles/custom/images/Backgrounds/"+bgImages[z]+")",
				"background-position": bgImagePosition[z],
			});
        }

        function SetBackgVideo(){
            //JUST AN EXAMPLE, PLEASE USE YOUR OWN PICTURE!
            var imageAddr = "http://sknvibes.com/general/Gfxz/CWSKNXnet.jpg"; 
            var downloadSize = 4995374; //bytes

            window.setTimeout(MeasureConnectionSpeed, 1);

            function MeasureConnectionSpeed() {
                //alert('Measuring your internet connection speed');
                $('#ProgressPopup').show();
                var oProgress = document.getElementById("progress");
                var startTime, endTime;
                var download = new Image();
                
                download.onload = function () {
                    endTime = (new Date()).getTime();
                    showResults();
                }

                download.onerror = function (err, msg) {
                    oProgress.innerHTML = "Invalid image, or error downloading";
                }
                
                startTime = (new Date()).getTime();
                var cacheBuster = "?nnn=" + startTime;
                download.src = imageAddr + cacheBuster;

                function showResults() {
                    //alert('Show results');
                    var duration = (endTime - startTime) / 1000;
                    var bitsLoaded = downloadSize * 8;
                    var speedBps = (bitsLoaded / duration).toFixed(2);
                    var speedKbps = (speedBps / 1024).toFixed(2);
                    var speedMbps = (speedKbps / 1024).toFixed(2);
                    var BackgClass = document.getElementsByClassName("background-img-home");
                    var Vidid = Math.floor((Math.random() * 10) + 1);
                    var Vid = 'DJI00079_'+Vidid;
                    var windsize = $( window ).width();
                    oProgress.innerHTML = "Your connection speed is: <br />" + 
                    speedBps + " bps<br />"   + 
                    speedKbps + " kbps<br />" + 
                    speedMbps + " Mbps<br />";

                    if(speedMbps >= 3)
                    {
                        
                        $('#ProgressPopup').hide();
                        $('#Container').append('<video id="ContentVideoz" muted="true" autoplay><source src="/videos/'+Vid+'.mp4" type="video/mp4"></video>');

                        //cookies.set('BackgroundOption', option);
                        
                        setTimeout(function(){ 
                            var iterations = 1;
                            ContentVideoz.addEventListener('ended', function () {    

                                if (iterations < 2) {       

                                    this.currentTime = 0;
                                    this.play();
                                    iterations ++;

                                }  

                                if(iterations == 2){ContentVideoz.currentTime = 2;} 

                            }, false);
                        }, 1500);
                    }
                    else
                    {
                        $('#ProgressPopup').hide();
                        //alert('Internet Connection is too slow');
                        $('#ProgressPopupError').show();
                        setTimeout(function(){ 
                            $('#ProgressPopupError').hide();
                        }, 1500);

                        //Set Background to Photo
                        window.setTimeout(SetBackgPhoto, 1);
                        document.getElementById("photo").checked = true;
                        cookies.set('BackgroundOption', 'photo');
                    }

                }
                
            }
        }

        $(document).ready(function(){

            //var Optioncookie =getCookie("BackgroundOption");
            //cookies.del('BackgroundOption');
            var Optioncookie = cookies.get('BackgroundOption');
            //var all_cookies = cookies.get();
            //alert(Optioncookie);
            //If Cookie Exists
            if(Optioncookie != "" & Optioncookie != null){
                if(Optioncookie == "photo"){
                    window.setTimeout(SetBackgPhoto, 1);
                    //alert('cookie exists .. photo');
                }
                else if(Optioncookie == 'video'){
                    window.setTimeout(SetBackgVideo, 1);
                    //alert('cookie exists .. video');
                }
                else if(Optioncookie == 'color'){
                    window.setTimeout(setBackGColorLoad, 1);
                    //alert('cookie exists .. color');
                    /*setTimeout(function(){ 
                        var OptioncookieColor = cookies.get('BackgroundOptionVal');
                        document.getElementById('Container').style.backgroundColor = OptioncookieColor;
                    }, 2000);*/
                }
            }
            else{
                //alert('cookie doesnt exists');
                window.setTimeout(SetBackgPhoto, 1);
            }
            

            //Secondary Menu Fixed when scroll
            if ($(".Detailz_Page_Menu:visible")) {
                var fixed = false;
                $(document).scroll(function() {

                    var windsize = $( window ).width();

                    if (windsize < 800) {
                        var topheight = '35px',
                        menuwidth = '81%';
                    }
                    else if (windsize <= 1200){
                        var topheight = '0px',
                        menuwidth = '80.3%';
                    }
                    else{
                        var topheight = '0px',
                        /*menuwidth = '64.5%';*/
                        menuwidth = '100%';
                    }

                    if( $(this).scrollTop() >= 262 ) {
                        if( !fixed ) {
                            fixed = true;
                            if($('.Detailz_Page_Menu').hasClass('GovMenu')){
                                $('.GovMenu').css({position:'fixed',width: menuwidth,top: topheight,zIndex: 10000});
                            }
                            else if($('.Detailz_Page_Menu').hasClass('AuditMenu')){
                                $('.AuditMenu').css({position:'fixed',width: menuwidth,top: topheight,zIndex: 10000});
                            }
                            else if($('.Detailz_Page_Menu').hasClass('ParlMenu')){
                                $('.ParlMenu').css({position:'fixed',width: menuwidth,top: topheight,zIndex: 10000});
                            }
                            else{
                                $('.Detailz_Page_Menu').css({position:'fixed',width: '100%',top: topheight,zIndex: 10000});
                            }
                            $(".pull").css({position: 'fixed',top: '-13px', left: '-18px'});
                            $('.Ministries_links_navList').css({position:'fixed',width: '65%',top: topheight,zIndex: 10000});

                            
                        }
                    } else {
                        if( fixed ) {
                            fixed = false;
                            if($('.Detailz_Page_Menu').hasClass('GovMenu')){
                                $('.GovMenu').css({position:'static',width: '100%'});
                            }
                            else{
                                $('.Detailz_Page_Menu').css({position:'static',width: '100%'});
                            }
                            $(".pull").css({position: 'relative'});
                            $('.Ministries_links_navList').css({position:'static',width: '100%'});
                        }
                    }
                });
            } 

        });
        </script>
